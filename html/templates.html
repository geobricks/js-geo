<div id='structure'>

    <div class='row' id='banner_row'>

        <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>

            <div class='fs-head'>
                <div class='fs-logo-holder'>
                    <div class='fs-logo'></div>
                </div>
            </div>

        </div>

        <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>

            <div class='fs-head'>
                <div class='fs-united'>
                    <p id='fs-fao' style='text-transform:uppercase;'>
                        Food and Agriculture Organization of the UNited Nations
                    </p>
                    <p class='fs-bold fs-statistics-division' style='text-transform:uppercase;'>
                        Statistics Division
                    </p>
                </div>
            </div>

        </div>

        <div class='col-xs-12 col-sm-4 col-md-4 col-lg-4'>

            <div class='fs-head'>
                <div class='fs-languages'>
                    <span id='langE' class='fs-lan-selected'>ENGLISH</span>
                    |
                    <span id='langF'><a style='color: #FFFFFF;' target='_blank' href="http://localhost:8080/js-geo/#home/it">ITALIANO</a></span>
                </div>
            </div>

        </div>

    </div>

    <div id='navbar_placeholder'>

    </div>

    <div id='main_content_placeholder'>
        <div id='data_providers_placeholder'></div>
        <div id='selectors_placeholder'></div>
    </div>

    <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <div class='gb-footer'></div>
        </div>
    </div>

</div>

<div id='navbar'>

    <div class='row'>

        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12' style='cursor: pointer;'>

            <nav class='navbar navbar-default' role='navigation'>
                <div class='container-fluid'>
                    <div class='navbar-header'>
                        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1'>
                            <span class='sr-only'>Toggle navigation</span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                        </button>
                    </div>
                    <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
                        <ul class='nav navbar-nav'>
                            <li>
                                <a onclick="Backbone.history.navigate('home/en', true);">
                                    <i class='fa fa-home'></i> {{company}}
                                </a>
                            </li>
                            <li>
                                <a onclick="Backbone.history.navigate('browse/en', true);">
                                    <i class='fa fa-search'></i> {{browse}}
                                </a>
                            </li>
                            <li>
                                <a onclick="Backbone.history.navigate('download/en', true);">
                                    <i class='fa fa-download'></i> {{download}}
                                </a>
                            </li>
                            <li>
                                <a onclick="Backbone.history.navigate('configuration/en', true);">
                                    <i class='fa fa-cog'></i> {{configuration}}
                                </a>
                            </li>
                        </ul>
                        <ul class='nav navbar-nav navbar-right'>
                            <li>
                                <a>
                                    <i class='fa fa-key'></i> {{login}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>

    </div>

</div>

<div id='data_providers_template'>
    <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <label for='data_providers'>
                {{data_providers_label}}
            </label>
            <select id='data_providers' style='width: 100%;'>
            </select>
        </div>
    </div>
</div>

<div id='single_generic_dropdown_template'>
    <div id='{{single_generic_dropdown_container_id}}'>
        <div class='row' style='margin-top: 20px;'>
            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                <label for='{{single_generic_dropdown_id}}'>
                    {{single_generic_dropdown_label}}
                </label>
                <select id='{{single_generic_dropdown_id}}' style='width: 100%;'>
                </select>
            </div>
        </div>
    </div>
</div>

<div id='multiple_generic_dropdown_template'>
    <div id='{{multiple_generic_dropdown_container_id}}'>
        <div class='row' style='margin-top: 20px;'>
            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                <label for='{{multiple_generic_dropdown_id}}'>
                    {{multiple_generic_dropdown_label}}
                </label>
                <select multiple='' id='{{multiple_generic_dropdown_id}}' style='width: 100%;'>
                    <option>Test</option>
                </select>
            </div>
        </div>
    </div>
</div>
