<div id='structure'>

    <div class='row'>

        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>

            <div class='fs-head'>
                <div class='fs-logo-holder'>
                    <div class='fs-logo'></div>
                </div>
                <div class='fs-united'>
                    <p id='fs-fao' style='text-transform:uppercase;'>
                        FOOD AND AGRICULTURE ORGANIZATION OF THE UNITED NATIONS
                    </p>
                    <p class='fs-bold fs-statistics-division' style='text-transform:uppercase;'>
                        Statistics Division
                    </p>
                </div>
                <div class='fs-languages'>
                    <span id='langE' class='fs-lan-selected'>ENGLISH</span>
                    |
                    <span id='langF'><a style='color: #FFFFFF;' target='_blank' href="http://localhost:8080/js-geo/#home/it">ITALIANO</a></span>
                </div>
            </div>

        </div>

    </div>

    <div id='navbar_placeholder'>

    </div>

    <div id='main_content_placeholder'>

    </div>

    <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <div class='gb-footer'></div>
        </div>
    </div>

</div>

<div id='navbar'>

    <div class='row'>

        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>

            <nav class='navbar navbar-default' role='navigation'>
                <div class='container-fluid'>
                    <div class='navbar-header'>
                        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1'>
                            <span class='sr-only'>Toggle navigation</span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                        </button>
                        <a class='navbar-brand' onclick="Backbone.history.navigate('home/en', true);">
                            {{company}}
                        </a>
                    </div>
                    <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
                        <ul class='nav navbar-nav'>
                            <li>
                                <a onclick="Backbone.history.navigate('browse/it', true);">
                                    {{browse}}
                                </a>
                            </li>
                            <li>
                                <a href='#'>
                                    {{download}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>

    </div>

</div>
